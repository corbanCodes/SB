<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="SchoolBlocks provides innovative tools for educators to create engaging, interactive learning experiences through our block-based curriculum platform.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="Photos/Logo/Logo.png">
    
    <!-- Three.js for premium particle effects -->

    <!-- Bootstrap Icons -->

    <!-- Main Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }
        
        .main-content {
            margin-top: 0;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #90CAF9 0%, #64B5F6 50%, #42A5F5 100%);
            color: white;
            padding: 0;
            position: relative;
            overflow: hidden;
            height: 75vh;
            min-height: 500px;
            max-height: 75vh;
            box-sizing: border-box;
        }
        
        /* Particle Canvas */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        /* Animated Drips */
        .drip-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }
        
        .drip {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: drip-fall linear infinite;
            opacity: 0;
        }
        
        .drip:nth-child(1) { left: 10%; animation-duration: 3s; animation-delay: 0s; width: 8px; height: 12px; }
        .drip:nth-child(2) { left: 25%; animation-duration: 4s; animation-delay: 1s; width: 6px; height: 10px; }
        .drip:nth-child(3) { left: 40%; animation-duration: 3.5s; animation-delay: 2s; width: 10px; height: 15px; }
        .drip:nth-child(4) { left: 60%; animation-duration: 4.5s; animation-delay: 0.5s; width: 7px; height: 11px; }
        .drip:nth-child(5) { left: 75%; animation-duration: 3.8s; animation-delay: 1.5s; width: 9px; height: 13px; }
        .drip:nth-child(6) { left: 90%; animation-duration: 4.2s; animation-delay: 2.5s; width: 5px; height: 8px; }
        
        @keyframes drip-fall {
            0% {
                top: -20px;
                opacity: 0;
                transform: scale(0.8);
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 0.7;
                transform: scale(1.1);
            }
            100% {
                top: 100vh;
                opacity: 0;
                transform: scale(0.9);
            }
        }
        
        /* Floating Particles */
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        .particle:nth-child(1) { left: 15%; width: 4px; height: 4px; animation-duration: 8s; animation-delay: 0s; }
        .particle:nth-child(2) { left: 35%; width: 3px; height: 3px; animation-duration: 10s; animation-delay: 2s; }
        .particle:nth-child(3) { left: 55%; width: 5px; height: 5px; animation-duration: 7s; animation-delay: 4s; }
        .particle:nth-child(4) { left: 75%; width: 2px; height: 2px; animation-duration: 9s; animation-delay: 1s; }
        .particle:nth-child(5) { left: 85%; width: 4px; height: 4px; animation-duration: 11s; animation-delay: 3s; }
        
        @keyframes float {
            0% {
                bottom: -10px;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
                transform: translateX(20px) rotate(360deg);
            }
        }
        
        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }
        
        .hero-content {
            max-width: 600px;
            text-align: center;
            margin: 0 auto;
            padding-top: 50px;
        }
        
        .slide-media {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40%;
            max-width: 500px;
            z-index: 1;
        }
        
        .slide-media img {
            width: 100%;
            height: auto;
        }
        
        .image-desktop {
            display: block;
        }
        
        .image-mobile {
            display: none;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-block;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: white;
            color: #4A90E2;
            border: 2px solid transparent;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .btn-primary:hover {
            background: #4A90E2;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #4A90E2;
            border: 2px solid #4A90E2;
        }
        
        .btn-secondary:hover {
            background: #4A90E2;
            color: white;
            transform: translateY(-2px);
        }
        
        /* Trusted Schools Section */
        .trusted-schools {
            padding: 60px 0;
            background: #fff;
        }
        
        .trusted-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .trusted-schools p {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .fs_style_96 {
            font-size: 1.8rem;
            font-weight: 400;
            color: #333;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }
        
        .logo-carousel {
            overflow: hidden;
            position: relative;
            width: 100%;
        }
        
        .logo-carousel::before,
        .logo-carousel::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 80px;
            z-index: 2;
            pointer-events: none;
        }
        
        .logo-carousel::before {
            left: 0;
            background: linear-gradient(to right, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%);
        }
        
        .logo-carousel::after {
            right: 0;
            background: linear-gradient(to left, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%);
        }
        
        .logo-track {
            display: flex;
            animation: scroll-logos 25s linear infinite;
            width: calc(200% + 40px);
        }
        
        .logo-item {
            flex: 0 0 auto;
            margin-right: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
            transition: transform 0.3s ease;
        }
        
        .logo-item:hover {
            transform: scale(1.1);
        }
        
        .logo-item img {
            max-height: 60px;
            max-width: 120px;
            width: auto;
            height: auto;
            object-fit: contain;
            filter: grayscale(100%) opacity(0.7);
            transition: filter 0.3s ease;
        }
        
        .logo-item:hover img {
            filter: grayscale(0%) opacity(1);
        }
        
        @keyframes scroll-logos {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        
        /* Pause animation on hover */
        .logo-carousel:hover .logo-track {
            animation-play-state: paused;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .trusted-schools {
                padding: 40px 0;
            }
            
            .fs_style_96 {
                font-size: 1.4rem;
            }
            
            .logo-item {
                margin-right: 30px;
                height: 60px;
            }
            
            .logo-item img {
                max-height: 45px;
                max-width: 100px;
            }
        }
        
        /* Features Section - Circular Ecosystem */
        .features {
            padding: 100px 0;
            background: #fff;
            position: relative;
            overflow: hidden;
        }
        
        .features-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .features h3 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 80px;
            color: #666;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.3;
            font-weight: 300;
        }
        
        /* Circular Ecosystem Layout */
        .circular-ecosystem {
            position: relative;
            width: 1000px;
            height: 800px;
            margin: 0 auto;
        }
        
        .ecosystem-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: #e5e5e5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(229, 229, 229, 0.3);
        }
        
        .center-logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
        
        .connection-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            z-index: 1;
        }
        
        .connection-circle svg {
            width: 100%;
            height: 100%;
        }
        
        /* Service Icons Around Circle */
        .service-icon {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            z-index: 5;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        
        /* Positioning icons to intersect with the dotted circle (radius ~240px from center) */
        .websites-icon {
            background: #FF6B6B;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .mobile-apps-icon {
            background: #4ECDC4;
            top: 200px;
            left: 290px;
        }
        
        .google-integration-icon {
            background: #45B7D1;
            top: 200px;
            right: 290px;
        }
        
        .docmersion-icon {
            background: #96CEB4;
            bottom: 200px;
            left: 290px;
        }
        
        .welcomechat-icon {
            background: #FECA57;
            bottom: 200px;
            right: 290px;
        }
        
        .schoolfeed-icon {
            background: #A55EEA;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        
        /* Service Labels Outside Circle */
        .service-label {
            position: absolute;
            max-width: 200px;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }
        
        .service-label.animate-in {
            opacity: 1;
            transform: translateY(0);
        }
        
        .service-label h4 {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .service-label p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 8px;
        }
        
        .service-link {
            color: #4A90E2;
            text-decoration: underline;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .service-link:hover {
            color: #357ABD;
        }
        
        /* Label Positioning - Clear separation from icons */
        .websites-label {
            top: 60px;
            right: 50px;
            text-align: left;
        }
        
        .communications-label {
            top: 180px;
            right: 0px;
            text-align: left;
        }
        
        .mobile-label {
            bottom: 180px;
            right: 0px;
            text-align: left;
        }
        
        .enrollment-label {
            bottom: 180px;
            left: 0px;
            text-align: right;
        }
        
        .marketing-label {
            top: 180px;
            left: 0px;
            text-align: right;
        }
        
        .ecosystem-footer {
            text-align: center;
            margin-top: 80px;
        }
        
        .platform-link {
            display: inline-block;
            background: #4A90E2;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .platform-link:hover {
            background: #357ABD;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
        }
        
        /* Stats Section */
        .stats {
            padding: 80px 0;
            background: #333;
            color: white;
        }
        
        .stats-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            text-align: center;
        }
        
        .stat-item h3 {
            font-size: 3rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-item p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        /* Footer */
        .footer {
            background: #222;
            color: white;
            padding: 60px 0 30px;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-section h4 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .footer-section ul {
            list-style: none;
        }
        
        .footer-section ul li {
            margin-bottom: 10px;
        }
        
        .footer-section ul li a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-section ul li a:hover {
            color: #667eea;
        }
        
        .footer-bottom {
            border-top: 1px solid #444;
            padding-top: 30px;
            text-align: center;
            color: #999;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                padding: 0;
                text-align: center;
                height: 75vh;
                min-height: 450px;
                max-height: 75vh;
                box-sizing: border-box;
            }
            
            .hero-content {
                max-width: 100%;
                text-align: center;
                margin: 0 auto;
                padding-top: 40px;
                padding-right: 20px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .slide-media {
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 60%;
                max-width: 350px;
            }
            
            .image-desktop {
                display: none;
            }
            
            .image-mobile {
                display: block;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .features h2 {
                font-size: 2rem;
            }
            
            /* Responsive Circular Ecosystem */
            .circular-ecosystem {
                width: 600px;
                height: 450px;
            }
            
            .service-icon {
                width: 60px;
                height: 60px;
            }
            
            .service-icon svg {
                width: 24px;
                height: 24px;
            }
            
            .service-label {
                max-width: 180px;
            }
            
            .service-label h4 {
                font-size: 1rem;
            }
            
            .service-label p {
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 768px) {
            .circular-ecosystem {
                width: 100%;
                height: auto;
                display: block;
                position: static;
            }
            
            .ecosystem-center {
                position: static;
                transform: none;
                margin: 0 auto 40px;
            }
            
            .service-icon {
                position: static;
                margin: 0 auto 20px;
                display: block;
            }
            
            .service-label {
                position: static;
                text-align: center;
                max-width: 350px;
                margin: 0 auto 40px;
                transform: none !important;
            }
            
            .connection-circle {
                display: none;
            }
            
            .features h2 {
                font-size: 1.8rem;
            }
            
            .features-subtitle {
                font-size: 1.2rem;
            }
            
            .stat-item h3 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

    <!-- Premium Particle Effects -->
    <script>
        // Premium Three.js Particle System
        class PremiumParticleSystem {
            constructor() {
                this.canvas = document.getElementById('particle-canvas');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ canvas: this.canvas, alpha: true });
                this.particles = [];
                this.particleCount = 50;
                
                this.init();
                this.createParticles();
                this.animate();
                this.handleResize();
            }
            
            init() {
                this.renderer.setSize(window.innerWidth, window.innerHeight * 0.75);
                this.renderer.setClearColor(0x000000, 0);
                this.camera.position.z = 5;
            }
            
            createParticles() {
                const geometry = new THREE.SphereGeometry(0.02, 8, 8);
                
                for (let i = 0; i < this.particleCount; i++) {
                    const material = new THREE.MeshBasicMaterial({
                        color: new THREE.Color().setHSL(0.6 + Math.random() * 0.1, 0.3, 0.8),
                        transparent: true,
                        opacity: 0.6 + Math.random() * 0.4
                    });
                    
                    const particle = new THREE.Mesh(geometry, material);
                    
                    // Random positioning
                    particle.position.x = (Math.random() - 0.5) * 10;
                    particle.position.y = (Math.random() - 0.5) * 6;
                    particle.position.z = (Math.random() - 0.5) * 5;
                    
                    // Random velocity
                    particle.velocity = {
                        x: (Math.random() - 0.5) * 0.02,
                        y: -Math.random() * 0.03 - 0.01,
                        z: (Math.random() - 0.5) * 0.02
                    };
                    
                    // Random rotation speed
                    particle.rotationSpeed = {
                        x: (Math.random() - 0.5) * 0.02,
                        y: (Math.random() - 0.5) * 0.02,
                        z: (Math.random() - 0.5) * 0.02
                    };
                    
                    this.particles.push(particle);
                    this.scene.add(particle);
                }
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Update particles
                this.particles.forEach(particle => {
                    // Move particles
                    particle.position.x += particle.velocity.x;
                    particle.position.y += particle.velocity.y;
                    particle.position.z += particle.velocity.z;
                    
                    // Rotate particles
                    particle.rotation.x += particle.rotationSpeed.x;
                    particle.rotation.y += particle.rotationSpeed.y;
                    particle.rotation.z += particle.rotationSpeed.z;
                    
                    // Reset particles that fall off screen
                    if (particle.position.y < -4) {
                        particle.position.y = 4;
                        particle.position.x = (Math.random() - 0.5) * 10;
                    }
                    
                    // Wrap particles horizontally
                    if (particle.position.x > 6) particle.position.x = -6;
                    if (particle.position.x < -6) particle.position.x = 6;
                    
                    // Pulse opacity
                    const time = Date.now() * 0.001;
                    particle.material.opacity = 0.3 + Math.sin(time + particle.position.x) * 0.3;
                });
                
                this.renderer.render(this.scene, this.camera);
            }
            
            handleResize() {
                window.addEventListener('resize', () => {
                    const heroHeight = window.innerHeight * 0.75;
                    this.camera.aspect = window.innerWidth / heroHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, heroHeight);
                });
            }
        }
        
        // Initialize particle system when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Check if Three.js is loaded
            if (typeof THREE !== 'undefined') {
                new PremiumParticleSystem();
            }
        });
        
        // Add interactive mouse effects
        document.addEventListener('mousemove', (e) => {
            const hero = document.querySelector('.hero');
            if (!hero) return;
            
            const rect = hero.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Create ripple effect on mouse move
            if (Math.random() > 0.95) {
                createRipple(x, y);
            }
        });
        
        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.width = '4px';
            ripple.style.height = '4px';
            ripple.style.background = 'rgba(255, 255, 255, 0.6)';
            ripple.style.borderRadius = '50%';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '3';
            ripple.style.animation = 'ripple-expand 1s ease-out forwards';
            
            document.querySelector('.hero').appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        }
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple-expand {
                0% {
                    transform: scale(1);
                    opacity: 0.8;
                }
                100% {
                    transform: scale(20);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Scroll-triggered animations for ecosystem
        function initEcosystemAnimations() {
            const serviceIcons = document.querySelectorAll('.service-icon');
            const serviceLabels = document.querySelectorAll('.service-label');
            const allElements = [...serviceIcons, ...serviceLabels];
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Animate icons first, then labels
                        serviceIcons.forEach((icon, index) => {
                            setTimeout(() => {
                                icon.classList.add('animate-in');
                            }, index * 150);
                        });
                        
                        // Animate labels with slight delay after icons
                        serviceLabels.forEach((label, index) => {
                            setTimeout(() => {
                                label.classList.add('animate-in');
                            }, (index * 150) + 300);
                        });
                    }
                });
            }, {
                threshold: 0.3,
                rootMargin: '0px 0px -50px 0px'
            });
            
            // Observe the ecosystem container
            const ecosystem = document.querySelector('.circular-ecosystem');
            if (ecosystem) {
                observer.observe(ecosystem);
            }
        }
        
        // Initialize ecosystem animations when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            initEcosystemAnimations();
        });
    </script>

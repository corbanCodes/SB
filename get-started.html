<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - SchoolBlocks</title>
    <meta name="description" content="Schedule a consultation with SchoolBlocks to get started with your school's digital transformation.">

    <!-- SEO Meta Tags -->
    <link rel="canonical" href="https://www.schoolblocks.com/get-started.html">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.schoolblocks.com/get-started.html">
    <meta property="og:title" content="Get Started - SchoolBlocks">
    <meta property="og:description" content="Schedule a consultation with SchoolBlocks to get started with your school's digital transformation.">
    <meta property="og:image" content="https://www.schoolblocks.com/images/og-image.jpg">
    <meta property="og:site_name" content="SchoolBlocks">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.schoolblocks.com/get-started.html">
    <meta name="twitter:title" content="Get Started - SchoolBlocks">
    <meta name="twitter:description" content="Schedule a consultation with SchoolBlocks to get started with your school's digital transformation.">
    <meta name="twitter:image" content="https://www.schoolblocks.com/images/og-image.jpg">

    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Get Started - SchoolBlocks",
        "description": "Schedule a consultation with SchoolBlocks to get started with your school's digital transformation.",
        "url": "https://www.schoolblocks.com/get-started.html",
        "publisher": {
            "@type": "Organization",
            "name": "SchoolBlocks",
            "url": "https://www.schoolblocks.com"
        }
    }
    </script>

    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }
        
        /* Main content container */
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Get Started Section */
        .get-started-section {
            flex: 1;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .get-started-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .get-started-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 16px;
            line-height: 1.2;
        }
        
        .get-started-subtitle {
            font-size: clamp(1.1rem, 2vw, 1.3rem);
            color: #6b7280;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Calendly container */
        .calendly-container {
            width: 100%;
            max-width: 100%;
        }
        
        .calendly-inline-widget {
            min-width: 320px;
            height: 700px;
            width: 100%;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .get-started-section {
                padding: 40px 15px;
            }
            
            .get-started-header {
                margin-bottom: 30px;
            }
            
            .calendly-container {
                margin: 0;
            }
            
            .calendly-inline-widget {
                height: 600px;
            }
        }
        
        @media (max-width: 480px) {
            .get-started-section {
                padding: 30px 10px;
            }
            
            .calendly-container {
                margin: 0;
            }
            
            .calendly-inline-widget {
                height: 550px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar Container -->
    <div id="navbar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <section class="get-started-section">
            <div class="get-started-header">
                <h1 class="get-started-title">Let's Get Started</h1>
                <p class="get-started-subtitle">Schedule a consultation with our team to discuss your school's digital needs and discover how SchoolBlocks can help.</p>
            </div>
            
            <div class="calendly-container">
                <!-- Calendly inline widget begin -->
                <div class="calendly-inline-widget" data-url="https://calendly.com/mark-100/45min"></div>
                <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
                <!-- Calendly inline widget end -->
            </div>
        </section>
    </div>
    
    <!-- Footer Container -->
    <div id="footer-container"></div>
    
    <!-- Load Navbar -->
    <script src="navbarloader.js"></script>
    
    <!-- Load Footer -->
    <script src="footerloader.js"></script>
</body>
</html>

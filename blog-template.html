<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{BLOG_TITLE}} - SchoolBlocks Blog</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-blue: #4A90E2;
            --secondary-blue: #357ABD;
            --light-blue: #E8F4FD;
            --text-primary: #2C3E50;
            --text-secondary: #5A6C7D;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: white;
        }

        /* Main content styles */
        .main-content {
            padding-top: 0; /* Will be set by navbar loader */
        }

        .blog-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .blog-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .blog-meta {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .blog-category {
            background: var(--primary-blue);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .blog-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .blog-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .blog-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .blog-author {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background: rgba(74, 144, 226, 0.05);
            border-radius: 12px;
            margin-bottom: 40px;
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .author-info h4 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .author-info p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 0;
        }

        .blog-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .blog-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .blog-content h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 40px 0 20px 0;
        }

        .blog-content h3 {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 30px 0 15px 0;
        }

        .blog-content p {
            margin-bottom: 20px;
        }

        .blog-content ul, .blog-content ol {
            margin: 20px 0;
            padding-left: 30px;
        }

        .blog-content li {
            margin-bottom: 10px;
        }

        .blog-content blockquote {
            background: rgba(74, 144, 226, 0.05);
            border-left: 4px solid var(--primary-blue);
            padding: 20px;
            margin: 30px 0;
            font-style: italic;
            border-radius: 0 8px 8px 0;
        }

        .blog-content .highlight-box {
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.1), rgba(74, 144, 226, 0.05));
            border: 1px solid rgba(74, 144, 226, 0.2);
            border-radius: 12px;
            padding: 25px;
            margin: 30px 0;
        }

        .blog-content .highlight-box h4 {
            color: var(--primary-blue);
            font-weight: 600;
            margin-bottom: 15px;
        }

        .back-to-blog {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .back-to-blog:hover {
            color: var(--secondary-blue);
            transform: translateX(-5px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .blog-container {
                padding: 40px 15px;
            }

            .blog-title {
                font-size: 2rem;
            }

            .blog-subtitle {
                font-size: 1.1rem;
            }

            .blog-content {
                font-size: 1rem;
            }

            .blog-image {
                height: 250px;
            }

            .blog-meta {
                flex-direction: column;
                gap: 10px;
            }

            .blog-author {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Navbar compatibility */
        .dropdown-menu {
            position: fixed !important;
            z-index: 1000 !important;
            display: block !important;
        }
        
        .dropdown-menu-item:hover .dropdown-menu {
            opacity: 1 !important;
            visibility: visible !important;
            transform: translateY(0) !important;
            display: block !important;
        }
    </style>
</head>
<body>
    <!-- Navigation will be loaded here -->
    <div id="navbar-container"></div>

    <main class="main-content">
        <div class="blog-container">
            <a href="blog.html" class="back-to-blog">
                <i class="bi bi-arrow-left"></i>
                Back to Blog
            </a>

            <article>
                <header class="blog-header">
                    <div class="blog-meta">
                        <span class="blog-category">{{CATEGORY}}</span>
                        <span class="blog-date">{{DATE}}</span>
                    </div>
                    <h1 class="blog-title">{{BLOG_TITLE}}</h1>
                    <p class="blog-subtitle">{{BLOG_SUBTITLE}}</p>
                    <div class="blog-author">
                        <img src="{{AUTHOR_IMAGE}}" alt="{{AUTHOR_NAME}}" class="author-avatar">
                        <div class="author-info">
                            <h4>{{AUTHOR_NAME}}</h4>
                            <p>{{AUTHOR_TITLE}}</p>
                        </div>
                    </div>
                </header>

                <img src="{{BLOG_IMAGE}}" alt="{{BLOG_TITLE}}" class="blog-image">

                <div class="blog-content">
                    {{BLOG_CONTENT}}
                </div>
            </article>
        </div>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer-container"></div>

    <!-- Load Scripts -->
    <script src="navbarloader.js"></script>
    <script src="footerloader.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
